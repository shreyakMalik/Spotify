<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Stream Music Online</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 14.5c-.17.3-.53.4-.83.23-2.27-1.4-5.13-1.71-8.5-.93-.33.08-.67-.08-.75-.42-.08-.33.08-.67.42-.75 3.71-.87 6.93-.5 9.4 1.1.3.17.4.53.23.83zm1.18-2.62c-.21.37-.67.5-1.04.3-2.6-1.6-6.57-2.07-9.65-1.13-.4.12-.82-.12-.94-.52-.12-.4.12-.82.52-.94 3.53-1.08 7.93-.56 10.81 1.3.37.21.5.67.3 1.04zm.1-2.73C14.93 9 8.7 8.78 5.1 9.93c-.47.15-.97-.11-1.12-.58-.15-.47.11-.97.58-1.12 4.13-1.32 10.93-1.07 15.17 1.54.42.25.56.79.31 1.21-.25.42-.79.56-1.21.31z"/>
                    </svg>
                    <span>Spotify</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link active" data-view="home">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M12 3l9 7.5v10.5h-6v-6H9v6H3V10.5L12 3z"/>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-view="search">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-view="library">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                            </svg>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="playlists-section">
                <button class="create-playlist-btn" id="createPlaylistBtn">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Create Playlist
                </button>
                <div id="playlistsList" class="playlists-list"></div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <div class="search-bar" id="searchBarContainer" style="display: none;">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for songs, artists, or albums">
                </div>
            </header>

            <div id="contentArea" class="content-area"></div>
        </main>

        <div class="player-bar" id="playerBar">
            <div class="player-track-info">
                <div class="track-image">
                    <img id="playerTrackImage" src="" alt="">
                </div>
                <div class="track-details">
                    <div class="track-name" id="playerTrackName">Select a song</div>
                    <div class="track-artist" id="playerTrackArtist"></div>
                </div>
                <button class="track-like-btn" id="likeBtn">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>
            </div>

            <div class="player-controls">
                <div class="player-buttons">
                    <button class="control-btn shuffle-btn" id="shuffleBtn" title="Shuffle">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                        </svg>
                    </button>
                    <button class="control-btn prev-btn" id="prevBtn" title="Previous">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn play-btn" id="playBtn" title="Play">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="control-btn next-btn" id="nextBtn" title="Next">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button class="control-btn repeat-btn" id="repeatBtn" title="Repeat">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                        </svg>
                    </button>
                </div>
                <div class="player-timeline">
                    <span class="time-current" id="currentTime">0:00</span>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <span class="time-total" id="totalTime">0:00</span>
                </div>
            </div>

            <div class="player-extras">
                <button class="control-btn queue-btn" id="queueBtn" title="Queue">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                    </svg>
                </button>
                <button class="control-btn volume-btn" id="volumeBtn" title="Volume">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <div class="volume-slider" id="volumeSlider">
                    <input type="range" min="0" max="100" value="70" id="volumeControl">
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <div class="modal" id="createPlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Playlist</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="playlistNameInput" placeholder="My Playlist" class="playlist-input">
                <button class="btn-primary" id="savePlaylistBtn">Create</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
